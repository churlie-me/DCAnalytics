<section id="wrapper" class="login-register" style="background-image:url('assets/images/group_316.jpg'); background-size: cover;">
  <div class="login-box card">
    <div class="card-body">
      <form #credentials="ngForm" class="form-horizontal" (ngSubmit)="OnValidateAccount(credentials.value)" id="loginform" action="index.html">
        <a href="javascript:void(0)" class="text-center db"><img src="assets/images/ic_logo.png" style="width: 24px;" alt="AI"><br><span>DCAnalytics</span></a>
        <div class="form-group m-t-40 text-center" *ngIf="authentication.FailedAuthentication">
          <label class="text-danger"></label>
        </div>
        <div class="py-2 px-3">
          <h5 class="m-0 text-center">Email Verification</h5>
          <div class="text-center">
            <span class="text-info">Enter the code we just sent to your email address</span>
          </div>
          <div class="d-flex flex-row mt-3 otp">
            <input type="number" class="form-control mx-1" name="code0" autofocus="" (keyup)="CodeUp($event)" id="code0" #code0>
            <input type="number" class="form-control mx-1" name="code1" (keyup)="CodeUp($event)" disabled id="code1" #code1>
            <input type="number" class="form-control mx-1" name="code2" (keyup)="CodeUp($event)" disabled id="code2" #code2>
            <input type="number" class="form-control mx-1" name="code3" (keyup)="CodeUp($event)" disabled id="code3" #code3>
            <input type="number" class="form-control mx-1" name="code4" (keyup)="CodeUp($event)" disabled id="code4" #code4>
          </div>
          <div class="text-center mt-3">
            <span class="d-block mobile-text">Don't receive the code?</span>
            <span class="font-weight-bold text-danger cursor" click.delegate="Resend()">Resend</span>
          </div>
        </div>
        <div class="form-group text-center m-t-10">
          <div class="col-xs-12">
            <button *ngIf="!isBusy" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Submit</button>
            <button *ngIf="isBusy" class="btn btn-info btn-lg btn-block" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Please...
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
