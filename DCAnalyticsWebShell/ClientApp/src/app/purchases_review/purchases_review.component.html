<div class="row">
  <div class="col-lg-12">
      <p *ngIf="!reports"><em>Loading...</em></p>
      <div *ngIf="reports">
        <div class="row">
          <div class="col-9">
            <h5>Purchases Review</h5>
          </div>
        </div>
        <div style="padding: 20px; text-align: center; margin-top: 20px;" *ngIf="reports.length == 0">You have no Purchases made yet</div>
        <div class="m-t-20" *ngIf="reports.length > 0" style="overflow: auto;">
          <a class="btn btn-outline-secondary m-r-10" style="min-width: 100px;" title="Download Excel" (click)='ExportExcel()'>
            <i class="glyphicon glyphicon-new-window"></i> Excel
          </a>
          <a class="btn btn-outline-secondary" style="min-width: 100px;" title="Download CSV" (click)='ExportCsv()'>
            <i class="glyphicon glyphicon-new-window"></i> Csv
          </a>
          <table id="purchases_overview" class='m-t-20 display nowrap table table-hover table-striped table-bordered'>
            <thead>
              <tr>
                <th>Name</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let report of reports">
                <td>{{ report.Questionaire.Name }}</td>
                <td>{{ EnumDescription(report.Purchase.Product) }}</td>
                <td>{{ report.Purchase.Price }}</td>
                <td>{{ report.Purchase.Quantity }}</td>
                <td>
                  {{ report.Purchase.Price * report.Purchase.Quantity }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
</div>
