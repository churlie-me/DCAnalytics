<div class="row page-titles">
    <div class="col-md-5 col-8 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0">Architecture</h3>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item">Configuration</li>
            <li class="breadcrumb-item active">Architecture</li>
        </ol>
    </div>
    <div class="col-md-7" style="text-align: right;">
        <button class="btn btn-outline-success m-t-15 m-r-5" style="width: 120px;">Cancel</button>
        <button class="btn btn-success m-t-15" style="width: 120px;">Save</button>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-4" style="background-color: #fff;">
            <div class="m-r-10 align-self-center" style="padding: 8px 21px;">
                <h6>Sections</h6>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-lg-6 col-md-6">
                    <button class="btn btn-block btn-outline-secondary" type="button" data-toggle="modal" data-target="#create_section">Section</button>
                </div>
                <div class="col-lg-6 col-md-6">
                    <button class="btn btn-block btn-outline-secondary" type="button" data-toggle="modal" data-target="#create-subsection">Sub Section</button>
                </div>
            </div>
            
            <div *ngIf="Section != undefined" class="m-b-40">
                <div class="m-r-10 align-self-center" style="padding: 8px 21px;">
                    <h6>Basic</h6>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-lg-6 col-md-6">
                        <button class="btn btn-block btn-outline-secondary" type="button" data-toggle="modal" (click)="Init_Question($event)" accesskey="1" id="21" data-target="#question">Single Choice</button>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <button class="btn btn-block btn-outline-secondary" type="button" data-toggle="modal" (click)="Init_Question($event)" accesskey="3" id="17" data-target="#question">Multi Choice</button>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-lg-6 col-md-6">
                        <button class="btn btn-block btn-outline-secondary" type="button" data-toggle="modal" (click)="Init_Question($event)" accesskey="2" id="5" data-target="#question">Numeric</button>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <button class="btn btn-block btn-outline-secondary" type="button" data-toggle="modal" (click)="Init_Question($event)" accesskey="2" id="1" data-target="#question">Text</button>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-lg-6 col-md-6">
                        <button class="btn btn-block btn-outline-secondary" type="button" data-toggle="modal" (click)="Init_Question($event)" accesskey="5" id="3" data-target="#question">Date</button>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <button class="btn btn-block btn-outline-secondary" type="button" data-toggle="modal" (click)="Init_Question($event)" accesskey="2" id="22" data-target="#question">Telephone</button>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-lg-6 col-md-6">
                        <button class="btn btn-block btn-outline-secondary" type="button" data-toggle="modal" (click)="Init_Question($event)" accesskey="5" id="4" data-target="#question">Time</button>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <button class="btn btn-block btn-outline-secondary" type="button" data-toggle="modal" (click)="Init_Question($event)" accesskey="4" id="0" data-target="#question">Map</button>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-lg-6 col-md-6">
                        <button class="btn btn-block btn-outline-secondary" type="button" data-toggle="modal" (click)="Init_Question($event)" accesskey="2" id="7" data-target="#question">Memo</button>
                    </div>
                </div>
                <div class="m-r-10 align-self-center" style="padding: 8px 21px;">
                    <h6>Media</h6>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-lg-6 col-md-6">
                        <button class="btn btn-block btn-outline-secondary" type="button" data-toggle="modal" (click)="Init_Question($event)" accesskey="2" id="13" data-target="#question">Image</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8" style="padding: 10px 10px; background-color: #eee6e6;">
            <div class="m-r-20" style="padding: 0px 21px;">
                <h5>Preview</h5>
            </div>
            <div style="overflow-y: auto; overflow-x: hidden; max-height: 400px;" class="sections">
            <div id="accordion" class="panel-group">
                <div class="panel panel-default" *ngFor="let section of Sections" id="{{section.Key}}" (click)="OnSelectSection($event)">
                    <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" style="background-color: white;padding: 10px 10px;border: 1px solid #c7c2c2;">
                        <div class="row">
                            <div class="col-md-8"><label class="text-bold" style="font-weight: bold;">{{section.Name}}</label></div>
                            <div class="col-md-4" style="text-align: right;">
                                <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline"><i class="ti-write" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline"><i class="ti-close" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline expand-section" (click)="ExpandSection($event)"><i class="ti-angle-down" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="section-collapse collapse" style="border: 1px solid #c7c2c2;">
                        <div class="card-body" style="background-color: white;">
                            <div class="panel-default" *ngFor="let question of section.Questions" id="{{question.Key}}">
                                <div class="panel-heading" data-toggle="collapse" data-parent="#accordion">
                                    <div class="row">
                                        <div class="col-md-7"><label>{{question.QuestionText}}</label></div>
                                        <div class="col-md-5" style="text-align: right;">
                                            <label>{{dataTypes[question.DataType]}}</label>
                                            <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline"><i class="ti-write" aria-hidden="true"></i></button>
                                            <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline"><i class="ti-close" aria-hidden="true"></i></button>
                                            <button type="button" class="btn btn-sm btn-icon btn-pure btn-outline expand-question"><i class="ti-angle-down" aria-hidden="true"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="question-collapse collapse">
                                    <div class="card-body" style="background-color: white;">
                                        <div *ngIf="question.QuestionType == 1">
                                            <div *ngFor="let enum of question.EnumList.EnumValues">
                                            <input type="radio" class="with-gap" name="{{question.Name}}" id="radio_{{question.Key}}" />
                                            <label for="radio_{{question.Key}}">{{enum.Description}}</label>
                                            </div>
                                        </div>
                                        <div *ngIf="question.QuestionType == 3">
                                            <div *ngFor="let enum of question.EnumList.EnumValues">
                                            <input type="checkbox" class="with-gap" name="radio_{{question.Key}}" id="radio_{{question.Key}}" />
                                            <label for="radio_{{question.Key}}">{{enum.Description}}</label>
                                            </div>
                                        </div>
                                        <div *ngIf="question.QuestionType == 2">
                                            <input *ngIf="question.DataType==1" type="text" class="form-control" />
                                            <input *ngIf="question.DataType==3" type="date" class="form-control" />
                                            <input *ngIf="question.DataType==4" type="time" class="form-control" />
                                            <input *ngIf="question.DataType==5" type="number" class="form-control" />
                                            <input *ngIf="question.DataType==13" type="file" id="input-file-now" class="dropify" />
                                            <input *ngIf="question.DataType==22" type="tel" class="form-control" />
                                            <textarea rows="3" *ngIf="question.DataType==7" class="form-control"></textarea>
                                        </div>
                                        <div *ngIf="question.QuestionType == 4">
                                            <div id="world-map-markers" style="height: 100px"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
  </div>
  
  
  <!--Create Section Modal-->
  <div id="create_section" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form #architectData="ngForm">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Add Section</h4>
            <button type="button" style="visibility: hidden;" class="close" data-dismiss="modal" aria-hidden="true" #x_section>×</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="col-md-12 m-b-20">
                <label>Section</label>
                <input type="text" name="SName" class="form-control" placeholder="Name" ngModel>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-info ai-btn waves-effect">Save</button>
            <button type="button" class="btn btn-outline-info ai-btn waves-effect" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
