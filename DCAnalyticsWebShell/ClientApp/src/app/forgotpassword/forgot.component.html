<section id="wrapper" class="login-register" style="background-image:url('assets/images/group_316.jpg'); background-size: cover;">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal" (ngSubmit)="OnSubmitMail()" id="loginform" action="index.html">
        <a href="javascript:void(0)" class="text-center db"><img src="assets/images/ic_logo.png" style="width: 24px;" alt="AI"><br><span>DCAnalytics</span></a>
        <div class="text-center" style="font-size: 20px;">Forgot Password</div>
        <div class="form-group m-t-30 text-center" *ngIf="authentication.FailedAuthentication">
          <label class="text-danger"></label>
        </div>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email Address" name="email" [(ngModel)]="User.Email" [disabled]="isBusy">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button *ngIf="!isBusy" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Submit</button>
            <button *ngIf="isBusy" class="btn btn-info btn-lg btn-block" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Please...
          </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
